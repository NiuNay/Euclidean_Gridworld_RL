seed: 0

training:
    num_steps: 1500000
    model: successor_rep

    behaviour: epsilon_greedy
    target: greedy
    test_epsilon: 0.99

    train_run_trigger_states: 
        # - [7, 12]
    train_run_action_sequences:
        # - [7, 7, 7, 7, 3]
    train_run_trigger_probabilities: # [0.5]

    learning_rate: 0.1
    discount_factor: 0.9
    train_step_cost_factor: 0.01

    one_dim_blocks: True
    imputation_method: random

    update_no_op: True

    gradual_learner_window_average: 150

    epsilon:
        schedule: constant

        constant:
            value: 0.99
        
        linear_decay:
            initial_value: 0.99
            final_value: 0.1
            anneal_duration: 250000

initialisation:
    type: random_normal

    random_uniform:
        lower_bound: 0
        upper_bound: 1

    random_normal:
        mean: 0
        variance: 0.1

train_environment: 

    env_name: escape_env_diagonal
    map_path: ../maps/square_escape_map.txt

    episode_timeout: 500
    representation: agent_position
    start_position:
    reward_positions:
        - [7, 1]

    # provide either one set of attributes (used for all rewards)
    # or one set for each reward
    reward_attributes:
        availability: [1] # integer specifying number available or "infinite"
        statistics:
            - gaussian:
                mean: 1
                variance: 0

    train_hierarchy_network:
        transition_structure_path: ../maps/vector_blocked_hierarchy_transition_7.json

test_environments:

    env_name: escape_env_diagonal
    map_paths: 
        - ../maps/square_escape_test_map.txt
        - ../maps/square_escape_map.txt

    episode_timeout: 500
    representation: agent_position
    start_position: [7, 12]
    reward_positions:
        - [7, 1]
    step_cost_factor: 0.01

    # provide either one set of attributes (used for all rewards)
    # or one set for each reward
    reward_attributes:
        availability: [1] # integer specifying number available or "infinite"
        statistics:
            - gaussian:
                mean: 1
                variance: 0

    test_hierarchy_network:
        transition_structure_paths: 
            - ../maps/test_hierarchy_transition_7.json
            - ../maps/hierarchy_transition_7.json

logging:
    print_frequency: 5000
    visualisation_frequency: 100000
    rollout_frequency: 100000
    train_test_frequency: 5000
    test_frequency: 100000
    checkpoint_frequency: 100000

    visualisations: 
        # - numbered_value_function
        # - visitation_counts
        - value_function
